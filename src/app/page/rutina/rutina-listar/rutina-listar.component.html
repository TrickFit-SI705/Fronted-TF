<div class="buscarrutina">
  <h2>RUTINAS</h2>
  <label class="form-label" style="margin-right: 10px;"> Buscar rutina: </label>
  <app-rutina-buscar></app-rutina-buscar>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element?.idRutina }}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element?.tituloRutina }}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.usuario.nombreUsuario }}
      </td>
    </ng-container>
    <ng-container matColumnDef="entrenador">
      <th mat-header-cell *matHeaderCellDef>Entrenador</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.entrenador.nombreUsuario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Contenido">
      <th mat-header-cell *matHeaderCellDef>Contenido</th>
      <td mat-cell *matCellDef="let element">{{ element?.contenidoRutina }}</td>
    </ng-container>

    <ng-container matColumnDef="Vigente">
      <th mat-header-cell *matHeaderCellDef>Vigente</th>
      <td mat-cell *matCellDef="let element">{{ element?.vigente }}</td>
    </ng-container>

    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef>Nivel</th>
      <td mat-cell *matCellDef="let element">{{ element?.nivelRutina }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary" style="margin-right: 5px;"
          [routerLink]="['edicion', element.idRutina]"
        >
          Actualizar
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="confirmar(element.idRutina)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="getCantidad()"
    [pageSize]="10"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<button
  mat-mini-fab
  color="primary"
  aria-label="Example icon button with a plus one icon"
  routerLink="/rutinas/nuevo"
>
  <mat-icon>plus_one</mat-icon>
</button>
