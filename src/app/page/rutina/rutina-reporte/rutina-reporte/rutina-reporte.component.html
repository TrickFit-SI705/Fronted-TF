<div class="container">
    <h1>Rutinas hechas por entrenadores</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre_usuario">
            <th mat-header-cell *matHeaderCellDef> Entrenador</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_usuario}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nivel_rutina">
            <th mat-header-cell *matHeaderCellDef> Nivel de rutina </th>
            <td mat-cell *matCellDef="let element"> {{element.nivel_rutina}} </td>
        </ng-container>

        <ng-container matColumnDef="numerorutinas">
            <th mat-header-cell *matHeaderCellDef>  Numero de Rutinas</th>
            <td mat-cell *matCellDef="let element"> {{element.numerorutinas}} </td>
        </ng-container>
    
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
