<div class="container">
    <h1>Numero de usuarios</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre_tipo_usuario">
            <th mat-header-cell *matHeaderCellDef> Tipo usuario</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_tipo_usuario}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="numerousuario">
            <th mat-header-cell *matHeaderCellDef> Numero de usuarios </th>
            <td mat-cell *matCellDef="let element"> {{element.numerousuario}} </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
