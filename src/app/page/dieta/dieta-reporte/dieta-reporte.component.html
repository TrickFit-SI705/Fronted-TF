<div class="container">
    <h1>Dietas recomendadas por Nutricionistas</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="tipo_usuario">
            <th mat-header-cell *matHeaderCellDef> Tipo de usuario</th>
            <td mat-cell *matCellDef="let element"> {{element.tipo_usuario}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre_usuario">
            <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="titulo_dieta">
            <th mat-header-cell *matHeaderCellDef>  Dieta</th>
            <td mat-cell *matCellDef="let element"> {{element.titulo_dieta}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="recomendaciones">
            <th mat-header-cell *matHeaderCellDef> Numero de recomendaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.recomendaciones}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
