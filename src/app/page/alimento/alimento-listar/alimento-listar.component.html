<div class="buscaralimento">
  <h2>ALIMENTOS</h2>
  <label class="form-label" style="margin-right: 10px;"> Buscar alimento: </label> 
  <app-alimento-buscar></app-alimento-buscar>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element?.idAlimento }}</td>
    </ng-container> 

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element?.nombreAlimento }}</td>
    </ng-container>

    <ng-container matColumnDef="cal">
      <th mat-header-cell *matHeaderCellDef>Calorias</th>
      <td mat-cell *matCellDef="let element">{{ element?.kcalAlimento }} Cal</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" style="margin-right: 5px;"
          [routerLink]="['edicion', element?.idAlimento]">Actualizar</button>
          <button mat-raised-button color="warn" (click)="confirmar(element.idAlimento)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]= "getCantidad()"
                [pageSize]="10"
                aria-label="Select page">
  </mat-paginator>

</div>

<div>
  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/alimentos/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
